<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Surkhet, NP12</div>
          <div class="text-two">Birendranagar 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0000 0000 0000</div>
          <div class="text-two">+0000 0000 0000</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">Shenry@nyc.yearup.org</div>
          <div class="text-two">Shenry@nyc.yearup.org</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Feel free to send me a message</div>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="text" placeholder="(###)-###-####">
        <div class="topic-text">Why are you contacting us today?</div>
          </div>
        <textarea placeholder="Enter your text here" max length="500"></textarea>
        <div class="topic-text">Your preferred way of contact</div>
        <div clas="select">
          <select id="cars" name="cars">
            <option value="Email">Email</option>
            <option value="Phone Number">Phone Number</option>
          </select>
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send" >
          <input type="button" value="Reset" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
